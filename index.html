<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generetor</title>
</head>

<body onload="onInit()">
    <div class="bg-screen"></div>
    <header class="main-header flex space-between">
        <div class="main-header-logo">MemeMaker</div>
        <div class="menu-btns-container">
            <div>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <nav class="nav-bar flex">
            <div data-trans="gallery"><a href="#">Gallery</a></div>
            <div data-trans="memes"><a href="#">Memes</a></div>
            <div data-trans="lang"><a href="#">עברית</a></div>
        </nav>
    </header>

    <div class="gallery-view">
        <div class="gallery-nav-bar flex space-between">
            <div class="search-input-container flex space-between">
                <input data-trans="search" type="text" class="search-input" placeholder="search">
                <button class="search-btn"><object class="search-icon" fill="green"></object></button>
            </div>
            <label class="file-input-container flex">
                <span data-trans="import-image">Import Image</span>
                <img src="" alt="">
                <input type="file" class="file-input btn" name="image"/>
            </label>
        </div>
        <div class="img-gallery-container">
            <div class="img-gallery grid"></div>
        </div>
    </div>

    <div class="editor-view hide">
        <div class="canvas-container">
            <canvas id="my-canvas" height="100" width="100" onclick=""></canvas>
        </div>
        <div >
            <div >
                <input type="text" data-trans="add-text-here" placeholder="Add Text Here">
                <div >
                    <button ><img src="" alt=""></button>
                    <button ><img src="" alt=""></button>
                    <button ><img src="" alt=""></button>
                </div>
            </div>
            <div>
                <button ><img src="" alt=""></button>
                <button ><img src="" alt=""></button>
                <button ><img src="" alt=""></button>
                <button ><img src="" alt=""></button>
                <button ><img src="" alt=""></button>
                <button ><img src="" alt=""></button>
                <button ><img src="" alt=""></button>
                <button ><img src="" alt=""></button>
                <button ><label> <img src="" alt="">
                        <input type="color" class="color-input">
                    </label>
                </button>
                <button ><img src="" alt=""></button>
            </div>
            <div class="publish-btns editor-layout flex space-between">
                <form action="" >
                    <input name="img" id="imgData" type="hidden"/>
                    <button class="share-btn" data-trans="share">Share</button>
                    <button class="share-container" data-trans="share"></button>
                </form>
                <button class="download-btn">
                    <a href="#" download="my-img.jpg" data-trans="download" class="download-link">Download</a>
                </button>
            </div>
        </div>
    </div>
    <div class="memes-view hide">
        <div class="img-gallery-container memes">
            <div class="memes-container">
            </div>
        </div>
    </div>

    <script src="js/i18n-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
