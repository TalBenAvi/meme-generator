<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generetor</title>
</head>

<body onload="onInit()">
    <div class="bg-screen" onclick="toggleMenu(),toggleBtn()"></div>
    <header class="main-header flex space-between">
        <div class="main-header-logo">MemeMaker</div>
        <div class="menu-btn-container">
            <div id="nav-icon1" onclick="toggleBtn(),toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <nav class="nav-bar flex">
            <div data-trans="gallery" class="link" onclick="showGallery()"><a href="#">Gallery</a></div>
            <div data-trans="memes" class="link memes-link" onclick="showMemes()"><a href="#"> Saved Memes</a></div>
            <div data-trans="lang" class="link" onclick="onSetLang()"><a href="#">עברית</a></div>
        </nav>
    </header>
    <div class="gallery-page">
        <div class="gallery-nav-bar flex space-between">
            <div class="search-input-container flex space-between">
                <input data-trans="search" type="text" class="search-input" placeholder="search"
                    oninput="setFilter(this.value)">
                <button class="search-btn"><object data="icons/search-icon.png" class="search-icon"
                        fill="green"></object></button>
            </div>
            <label class="file-input-container flex">
                <span data-trans="import">Import image</span>
                <img src="icons/import.png">
                <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
            </label>
            <div class="filter-options flex space-evenly">
                <div class="filter-opt" data-trans="happy" onclick="setFilter('happy')">happy</div>
                <div class="filter-opt" data-trans="animal" onclick="setFilter('animal')">animal</div>
                <div class="filter-opt" data-trans="funny" onclick="setFilter('funny')">funny</div>
                <div class="filter-opt" data-trans="kids" onclick="setFilter('kids')">kids</div>
                <div class="filter-opt" data-trans="president" onclick="setFilter('president')">president</div>
            </div>
        </div>
        <div class="gallery-container">
            <div class="gallery"></div>
        </div>
    </div>
    <div class="edit-page space-evenly hide">
        <div class="canvas-container">
            <canvas id="edit-canvas" height="100" width="100" onclick="selectText(event)"></canvas>
        </div>
        <div class="editor-container flex space-between column">
            <div class="text-container editor-layout flex column">
                <input type="text" class="add-text-input" data-trans="add-text-here" oninput="updateText()"
                    placeholder="Enter Text Here">
                <div class="tools-btn-container space-between flex">
                    <button class="tools-btns change-sentence-btn" onclick="switchFocus()"><img
                            src="icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                    <button class="tools-btns trash-btn"><img src="icons/trash.png" onclick="deleteText()"></button>
                    <button class="tools-btns add-btn" onclick="onAddText()"><img src="icons/add.png"></button>
                    <button class="tools-btns up-btn" onclick="moveText(-1)"><img src="icons/up-arrow.png"></button>
                    <button class="tools-btns down-btn" onclick="moveText(1)"><img src="icons/down-arrow.png"></button>
                </div>

            </div>
            <div class="sticker-container">
                        <div class="stickers"></div>
            </div>
            <div class="adjust-container editor-layout grid">
                <button class="adjust-btn"><img src="icons/align-to-left.png" onclick="textAlign('right')"></button>
                <button class="adjust-btn"><img src="icons/align-to-right.png" onclick="textAlign('left')"></button>
                <button class="adjust-btn"><img src="icons/center-text-alignment.png"
                        onclick="textAlign('center')"></button>
                <button class="adjust-btn"><img src="icons/increase font-icon.png" onclick="changeFontSize(1)"></button>
                <button class="adjust-btn"><img src="icons/decrease font-icon.png"
                        onclick="changeFontSize(-1)"></button>
                <button class="adjust-btn"><img src="icons/text stroke.png"></button>
                <select name="font-select" class="adjust-btn font-family" onchange="changeFontFamily(this.value)">
                    <option>Verdana</option>
                    <option>Gill Sans</option>
                    <option>Courier New</option>
                </select>
                <button class="adjust-btn save-btn"><img src="icons/save.png" onclick="saveMeme()"></button>
                <button class="adjust-btn"><label class="color-label"><img src="icons/paint-board-and-brush.png">
                        <input type="color" class="color-input" oninput="changeColor(this.value)"></label>
                </button>
                <!-- <button class="adjust-btn"><img src="icons/help.png"></button> -->
            </div>
            <div class="share-btns editor-layout flex space-between">
                <form class="share-form flex space-evenly" onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <button class="share-btn" data-trans="share">Share</button>
                    <button class="share-container" data-trans="share"></button>
                </form>
                <button class="download-btn">
                    <a href="#" download="my-img.jpg" data-trans="download" class="download-link"
                        onclick="downloadImg(this)">Download</a>
                </button>
            </div>
        </div>
    </div>
    <div class="memes-page hide">
        <div class="gallery-container memes">
            <div class="memes-container">
            </div>
        </div>
    </div>
    <script src="js/i18n-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
